<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Profiling UI</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="website.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="Script/JQuery.js"></script>
    <script src="Script/RGraph/RGraph.common.core.js" type="text/javascript"></script>
    <script src="Script/RGraph/RGraph.common.tooltips.js" type="text/javascript"></script>
    <script src="Script/RGraph/RGraph.gantt.js" type="text/javascript"></script>
    <script src="Script/Profiling.js" type="text/javascript"></script>
</head>
<body>
    <div id="divTopBar" class="topBar form_holder pal">
        <div class="mbl">
            <h1>
                Profiling
            </h1>
        </div>
        <div class="form_item left mrm">
            <label class="mls">
                <strong>Reference ID :</strong> <span class="notes">{ The reference ID received in the
                    response }</span></label>
            <input id="txtRefId" class="input_width_l" />
        </div>
        <div id="divButton" class="left" style="margin-top: -5px;">
            <a href="#" id="btnRefId" class="large orange awesome mal" value="GO">CALL</a>
        </div>
        <div id="divError" class="left" style="color: #F00;margin-top: 21px; display:none;">Reference Id is mandatory.</div>
        <div class="clear"></div>
        
    </div>
    
    <div id="divProfilingData" class="form_holder mal">
        <div id="divProfileName"></div>
        <div id="divProfileDescription"></div>
        
        <div id="divLogData">
            <canvas id="cvs" height="350" width="1150">[No canvas support]</canvas>
        </div>
        <hr />
        <div id="divResult" class="mal pal">
            <div class="pbm">
            </div>
        </div>
        <div class="clear">
        </div>
    </div>
</body>
</html>
